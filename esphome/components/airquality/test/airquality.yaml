esphome:
  name: air-quality-test

esp32:
  board: esp32dev
  #framework:
    #type: esp-idf

logger:

i2c:
  sda: 21
  scl: 22

sensor:
  - platform: airquality
    pm_1_0: sps_pm_1_0
    pm_2_5: sps_pm_2_5
    pm_10_0: sps_pm_10_0
    aqi:
      name: "AQI"
      calculation_type: "CAQI"

  - platform: sps30
    pm_1_0:
      name: " PM <1µm Weight concentration"
      id: sps_pm_1_0
    pm_2_5:
      name: " PM <2.5µm Weight concentration"
      id: sps_pm_2_5
    pm_4_0:
      name: " PM <4µm Weight concentration"
      id: sps_pm_4_0
    pm_10_0:
      name: " PM <10µm Weight concentration"
      id: sps_pm_10_0
    pmc_0_5:
      name: " PM <0.5µm Number concentration"
      id: pmc_0_5
    pmc_1_0:
      name: " PM <1µm Number concentration"
      id: pmc_1_0
    pmc_2_5:
      name: " PM <2.5µm Number concentration"
      id: pmc_2_5
    pmc_4_0:
      name: " PM <4µm Number concentration"
      id: pmc_4_0
    pmc_10_0:
      name: " PM <10µm Number concentration"
      id: pmc_10_0
    address: 0x69
    update_interval: 10s
